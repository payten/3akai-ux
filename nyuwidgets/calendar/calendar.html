<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/nyuwidgets/calendar/lib/fullcalendar-1.5.3/fullcalendar/fullcalendar.css" />
<link rel="stylesheet" type="text/css" href="/nyuwidgets/calendar/css/calendar.css" />

<div class="calendar_widget">
    <div class="fl-widget-content s3d-widget-content">
        <div id="calendar_display" style="display:none">

        </div>
    </div>
    <div class="s3d-widget-no-options">
        <div class="s3d-widget-no-options-inner">
        </div>
    </div>
    
    
    <div id="calendar_add_dialog" class="s3d-dialog s3d-dialog-container" style="display:none;">
        <div class="s3d-dialog-close jqmClose"></div>
        <h1 class="s3d-dialog-header">Create Event</h1>
        <div id="calendar_add_dialog_content"></div>
        <hr class="fl-push fl-hidden"/>
        <div class="fl-force-right areapermissions_buttons">
            <button class="s3d-link-button jqmClose s3d-bold" type="button">Cancel</button>
            <button type="button" class="s3d-button s3d-overlay-action-button" id="calendar_add_btn">Save Event</button>
        </div>
    </div>
    
    <div id="calendar_add_template"><!--
      <form>
       <div>
          <label for="calendar_add_title">Title</label>
          <input type="text" id="calendar_add_title" name="title" value="${title}" size="40"/>
       </div>
       <div>
          <label for="calendar_add_start">Start</label>
          <input type="text" id="calendar_add_start" name="start" value="${start}" size="40"/>
       </div>
       <div>
          <label for="calendar_add_finish">Finish</label>
          <input type="text" id="calendar_add_finish" name="end" value="${end}" size="40"/>
       </div>
       </form>
    --></div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/nyuwidgets/calendar/javascript/calendar.js"></script>
